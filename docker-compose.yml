services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: juscash
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: juscash-api
    container_name: juscash-api
    restart: always
    ports:
      - "4000:3001"
    env_file:
      - .env
    depends_on:
      - mysql

volumes:
  mysql_data:
